# Cloud Build configuration for Portfolio Backend
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/portfolio-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/portfolio-backend:latest'
      - '.'
    timeout: '600s'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/portfolio-backend:$COMMIT_SHA'
    timeout: '300s'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push' 
      - 'gcr.io/$PROJECT_ID/portfolio-backend:latest'
    timeout: '300s'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'portfolio-backend'
      - '--image=gcr.io/$PROJECT_ID/portfolio-backend:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=us-central1'  # Change to your preferred region
      - '--allow-unauthenticated'  # Public API
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--set-env-vars=LOG_LEVEL=info,LOG_FORMAT=json'
      - '--set-secrets=DB_PASSWORD=portfolio-db-password:latest'  # Secret Manager
      - '--set-cloudsql-instances=$PROJECT_ID:us-central1:portfolio-db'  # Cloud SQL connection
    timeout: '600s'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/portfolio-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/portfolio-backend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for entire build
timeout: '1200s'